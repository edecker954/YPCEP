    function loadData_Old() {
        google.script.run.withSuccessHandler(displayData).getRowData(<?= entryId ?>);
    }
    function displayDataOld(data) {
        console.log('Data received:', data);
        for (var key in data) {
            if (data.hasOwnProperty(key)) {
                var input = document.getElementById(key);
                if (input) {
                    input.value = data[key];
                }
            }
        }
    }
    function saveChangesWorkingBeforeTrackChanges() {
        var data = {};
        var inputs = document.getElementById('dataForm').elements;
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].id) {
                if (inputs[i].id === 'Resume') {
                    data[inputs[i].id] = inputs[i].href;
                } else {
                    // Use the original ID (with spaces) as the key
                    data[inputs[i].id] = inputs[i].value;
                }
            }
        }
        console.log("data: " + JSON.stringify(data));
        google.script.run
            .withSuccessHandler(function (result) {
                alert('Changes saved successfully!');
            })
            .withFailureHandler(function (error) {
                console.error('Error:', error);
                alert('Failed to save changes. Please try again.');
            })
            .updateRowData(entryId, data);
    }
